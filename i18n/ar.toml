toggleMenu = "تبديل القائمة"
darkMode   = "الوضع الداكن"

[list]
    section = "القسم"

    [list.page]
        one   = "صفحة واحدة"
        other = "{{ .Count }} صفحات"

    [list.subsection]
        one   = "قسم فرعي واحد"
        other = "{{ .Count }} أقسام فرعية"

[article]
    back            = "رجوع"
    tableOfContents = "جدول المحتويات"
    relatedContent  = "محتوى ذو صلة"
    lastUpdatedOn   = "آخر تحديث في"

    [article.readingTime]
        one   = "دقيقة قراءة واحدة"
        other = "{{ .Count }} دقائق قراءة"

[notFound]
    title    = "الصفحة غير موجودة"
    subtitle = "عذرًا، الصفحة التي تبحث عنها غير متوفرة."

[widget]
    [widget.archives]
        title = "الأرشيف"
        more  = "المزيد"

    [widget.tagCloud]
        title = "الوسوم"

    [widget.categoriesCloud]
        title = "التصنيفات"

[search]
    title       = "البحث"
    placeholder = "اكتب كلمة للبحث..."
    resultTitle = "#PAGES_COUNT نتائج (#TIME_SECONDS ثانية)"

[footer]
    builtWith  = "تم البناء باستخدام {{ .Generator }}"
    designedBy = "القالب {{ .Theme }} من تصميم {{ .DesignedBy }}"
